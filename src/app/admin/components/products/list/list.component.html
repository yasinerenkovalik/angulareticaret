<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cDateTime">
        <th mat-header-cell *matHeaderCellDef> Create  Date Time </th>
        <td mat-cell *matCellDef="let element"> {{element.cDateTime}} </td>
      </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="updDateTime">
        <th mat-header-cell *matHeaderCellDef> UpdDateTime </th>
        <td mat-cell *matCellDef="let element"> {{element.updDateTime}} </td>
      </ng-container>
      <ng-container   matColumnDef="delete">
        <th  mat-header-cell *matHeaderCellDef> Delete </th>
        <td [id]="element.id" (callback)="getProduct()" mat-cell *matCellDef="let element" appDelete controller="Product">
          <!-- <img src="../../../../../assets/delete.png"  width="20px" height="25px" (click)="remove(element.id,$event)" style="margin: auto;display: flex;" > -->
           </td>
      </ng-container>
      <ng-container   matColumnDef="edit">
        <th  mat-header-cell *matHeaderCellDef> Edit </th>
        <td  mat-cell *matCellDef="let element" >
          
         <img src="../../../../../assets/edit.png" width="20px" height="25px" style=" margin: auto;display: flex;" >  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   <mat-paginator (page)="pageChange()"  [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
  </div>
